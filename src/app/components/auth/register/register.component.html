<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-form-field>
    <label>Username</label>
    <input matInput ngModel type="text" name="username">
  </mat-form-field>

  <mat-form-field>
    <label>Email</label>
    <input matInput ngModel type="text" name="email">
  </mat-form-field>

  <mat-form-field>
    <label>Password</label>
    <input matInput ngModel type="text" name="password">
  </mat-form-field>

  <button type="submit">Register</button>
</form>
