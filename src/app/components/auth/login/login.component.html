<section fxFlex fxLayout="column" fxLayoutAlign="center center">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
      <label>Email</label>
      <input matInput ngModel type="text" name="email">
    </mat-form-field>

    <mat-form-field>
      <label>Password</label>
      <input matInput ngModel type="text" name="password">
    </mat-form-field>

    <button type="submit">Login</button>
  </form>
</section>
