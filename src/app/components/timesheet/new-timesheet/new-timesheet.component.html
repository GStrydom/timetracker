<section fxFlex fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create TimeSheet</mat-card-title>
      <mat-card-subtitle>Create a new record for your timesheet</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" fxFlex fxLayout="column">
        <mat-form-field>
          <mat-label>Date:</mat-label>
          <input matInput type="text">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Start Time:</mat-label>
          <input matInput type="text">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Task:</mat-label>
          <input matInput type="text">
        </mat-form-field>

        <mat-form-field>
          <mat-label>End Time:</mat-label>
          <input matInput type="text">
        </mat-form-field>

        <button type="submit" mat-button color="primary" [disabled]="f.invalid">Save</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
